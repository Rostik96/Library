<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>
<form th:method="PATCH" th:action = "@{/books}" th:object="${book}">
    <input type="hidden" th:field="*{id}" th:value="${book.getId()}"/>
    <br/>
    <label for="title">First name: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">first name error</div>
    <br/>
    <label for="author">Last name: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">last name error</div>
    <br/>
    <br/>
    <label for="year">Last name: </label>
    <input type="text" th:field="*{year}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">birth year error</div>
    <br/>
    <br/>
    <input type="submit" value="Update">
</form>
<br/>
<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
    <input type="submit" value="Delete">
</form>
<hr/>
<form th:method="GET" th:action="@{/books}">
    <input type="submit" value="Books">
</form>
</body>
</html>
